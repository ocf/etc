# Lines starting with '#' are comments.
#
# file syntax:
# account vhost_name vhost_aliases document_root [options]
#
# account - ocf account name
# vhost_name - domain name; if not fully-qualified, .b.e is appended
# vhost_aliases - comma-separated aliases list, must be FQDNs
# document_root - document root relative to public_html;
#                 yes leading slash, no trailing slash
# [flags] - comma-separated list of flags, like [hsts,randomflag]
#             (currently only hsts is a flag that is actually used)
#             This field can be ommitted entirely (no dash needed).
#
# (use dashes to omit a field)

