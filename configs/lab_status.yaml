# Once this file is changed, you'll need to trigger a Puppet run on the
# k8s workers (or whatever is running ocfweb) for the config to propagate to ocfweb.
---

force_lab_closed: false

# please remember: the banner is for urgent announcements!
# consider adding something to the website normally if it's not urgent or you
# plan to leave it there for a while.
banner_visible: true

banner_html: |
  <div class="update-banner" id="banner">
    <h4 id="banner-header">Planned Campus Power Outage</h4>
    <p>
      Campus is currently expecting to be affected by a PG&amp;E Public Safety Power Shutoff starting the evening of Saturday, October 26. If campus is affected, the OCF will be closed.
      <br /><br />
      Because of the power outage, all OCF services may be unavailable, including this website. Please refer to our <a href="https://status.ocf.berkeley.edu">status</a> blog for more information during the outage. We will be providing info on that site as we receive it.
    </p>
  </div>
  <style>
    #banner-header, #banner-header-2 {
      font-size: 125%;
    }
    #banner {
      display: block;
      color: black;
      font-size: 100%;
      background-color: #e6b129;
    }
    #banner:hover {
      background-color: #e6b129;
    }
  </style>
