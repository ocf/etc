# Once this file is changed, you'll need to trigger a Puppet run on the
# k8s workers (or whatever is running ocfweb) for the config to propagate to ocfweb.
---

force_lab_closed: false

# please remember: the banner is for urgent announcements!
# consider adding something to the website normally if it's not urgent or you
# plan to leave it there for a while.
banner_visible: false

banner_html: |
  <div class="update-banner" id="banner">
    <h4 id="banner-header">Group Account Password Resets Down</h4>
    <p>
        Password resets through our website are currently <b>not available for group accounts</b>, due to problems with the university's Callink system. Individual account resets will also be slow to load (~20 seconds).
        <br /><br />
        Please send us an email at <a href="mailto:help@ocf.berkeley.edu">help@ocf.berkeley.edu</a> if you need help. Status updates will be posted to our blog (<a href="https://status.ocf.berkeley.edu">status.ocf.berkeley.edu</a>) as necessary.
    </p>
  </div>
  <style>
    #banner-header, #banner-header-2 {
      font-size: 125%;
    }
    #banner {
      display: block;
      color: black;
      font-size: 100%;
      background-color: #e6b129;
    }
    #banner:hover {
      background-color: #e6b129;
    }
  </style>
